<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Match – Manage CVs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CV Match – CVs</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" href="manage_job_offers.html">Manage Job Offers</a>
        </div>
    </div>
</nav>

<main class="container pb-5">
    <div id="alert-container"></div>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <strong>Create CV</strong>
            </div>
            <div class="card-body">
                <form id="create-cv-form" enctype="multipart/form-data" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="create-title">Title</label>
                        <input required type="text" class="form-control" id="create-title" name="title">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="create-file">CV File</label>
                        <input required type="file" class="form-control" id="create-file" name="file" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Upload CV</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <strong>Update CV</strong>
            </div>
            <div class="card-body">
                <form id="update-cv-form" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label" for="update-id">CV ID</label>
                        <input required type="number" min="1" class="form-control" id="update-id">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="update-title">New Title</label>
                        <input type="text" class="form-control" id="update-title" placeholder="Optional">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="update-file">Replace File</label>
                        <input type="file" class="form-control" id="update-file" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-warning">Apply Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <strong>Score CV for a Job Offer</strong>
            </div>
            <div class="card-body">
                <form id="score-cv-form" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label" for="score-cv-id">CV ID</label>
                        <input required type="number" min="1" class="form-control" id="score-cv-id">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="score-offer-id">Job Offer ID</label>
                        <input required type="number" min="1" class="form-control" id="score-offer-id">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Calculate Score</button>
                    </div>
                </form>
                <div id="score-result" class="mt-3"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">CV List</h5>
            <button id="refresh-cvs" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Uploaded</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="cv-table-body">
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="config.js"></script>
<script>
    const API_BASE = window.CV_MATCH_CONFIG?.apiBaseUrl ?? '/api';
    const alerts = document.getElementById('alert-container');
    const cvTableBody = document.getElementById('cv-table-body');

    function showAlert(message, type = 'success', timeout = 4000) {
        const wrapper = document.createElement('div');
        wrapper.className = `alert alert-${type} alert-dismissible fade show`;
        wrapper.role = 'alert';
        wrapper.textContent = message;
        wrapper.innerHTML += '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';
        alerts.appendChild(wrapper);
        if (timeout) {
            setTimeout(() => wrapper.remove(), timeout);
        }
    }

    async function fetchJSON(url, options = {}) {
        const response = await fetch(url, options);
        if (!response.ok) {
            const text = await response.text();
            throw new Error(text || 'Request failed');
        }
        return response.headers.get('content-type')?.includes('application/json')
            ? response.json()
            : response.text();
    }

    async function loadCVs() {
        cvTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Loading…</td></tr>';
        try {
            const data = await fetchJSON(`${API_BASE}/cvs/`);
            const rows = data.results || [];
            if (!rows.length) {
                cvTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No CVs yet.</td></tr>';
                return;
            }
            cvTableBody.innerHTML = rows.map(cv => `
                <tr>
                    <td>${cv.id}</td>
                    <td>${cv.title}</td>
                    <td>${new Date(cv.uploaded_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteCV(${cv.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        } catch (err) {
            cvTableBody.innerHTML = '<tr><td colspan="4" class="text-danger text-center">Unable to load data.</td></tr>';
            showAlert(err.message, 'danger');
        }
    }

    async function deleteCV(id) {
        if (!confirm('Delete this CV?')) return;
        try {
            await fetchJSON(`${API_BASE}/cvs/${id}/`, {method: 'DELETE'});
            showAlert('CV deleted');
            await loadCVs();
        } catch (err) {
            showAlert(err.message, 'danger');
        }
    }

    document.getElementById('create-cv-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        try {
            await fetchJSON(`${API_BASE}/cvs/`, {
                method: 'POST',
                body: formData
            });
            form.reset();
            showAlert('CV uploaded successfully');
            await loadCVs();
        } catch (err) {
            showAlert(err.message, 'danger');
        }
    });

    document.getElementById('update-cv-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const id = document.getElementById('update-id').value;
        if (!id) return;

        const title = document.getElementById('update-title').value.trim();
        const fileInput = document.getElementById('update-file');

        try {
            if (title) {
                await fetchJSON(`${API_BASE}/cvs/${id}/`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({title})
                });
            }
            if (fileInput.files.length) {
                const fd = new FormData();
                fd.append('file', fileInput.files[0]);
                await fetchJSON(`${API_BASE}/cvs/${id}/`, {
                    method: 'PATCH',
                    body: fd
                });
            }
            event.target.reset();
            showAlert('CV updated');
            await loadCVs();
        } catch (err) {
            showAlert(err.message, 'danger');
        }
    });

    document.getElementById('score-cv-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const cvId = document.getElementById('score-cv-id').value;
        const jobOfferId = document.getElementById('score-offer-id').value;
        const resultContainer = document.getElementById('score-result');
        resultContainer.innerHTML = '<div class="text-muted">Processing…</div>';
        try {
            const payload = {job_offer_id: Number(jobOfferId)};
            const data = await fetchJSON(`${API_BASE}/cvs/${cvId}/score_job_offer/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            resultContainer.innerHTML = `
                <div class="card border-success">
                    <div class="card-body">
                        <h6 class="card-title mb-1">Score: ${data.score.toFixed(2)}</h6>
                        <p class="mb-1"><strong>Matching ID:</strong> ${data.matching_id}</p>
                        <pre class="bg-light p-2 rounded small">${JSON.stringify(data.score_details, null, 2)}</pre>
                    </div>
                </div>`;
            showAlert('Score computed');
        } catch (err) {
            resultContainer.innerHTML = '';
            showAlert(err.message, 'danger');
        }
    });

    document.getElementById('refresh-cvs').addEventListener('click', loadCVs);

    loadCVs();
</script>
</body>
</html>
